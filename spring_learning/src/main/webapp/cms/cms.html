<!DOCTYPE html>
<html>
<head>
<!-- ERP, MRP, CMS, EPS, IOT, WMS -->
<meta charset="UTF-8">
<title>상담신청(CMS) 페이지</title>
</head>
<body>
<form id="frm" method="post" action="../cmsok.do" onsubmit="return gopage()">
제목 : <input type="text" name="csubject"><br>
상담자명 : <input type="text" name="cuser"><br>
상담목적 : 
<input type="checkbox" name="cate" value="cms1"> 심리상담 
<input type="checkbox" name="cate" value="cms2"> 학교생활
<input type="checkbox" name="cate" value="cms3"> 가정
<input type="checkbox" name="cate" value="cms4"> 학업 및 진로
<input type="checkbox" name="cate" value="cms5"> 대인관계
<br>
<button type="submit">상담신청</button>
<!-- onclick에서 () 안 넣으면 매개변수르 안 넣겠다는 의미 -->
</form>
</body>
<script>
function gopage() {
	alert("상담신청이 완료 되었습니다.");
	return true;
}


</script>



</html>
